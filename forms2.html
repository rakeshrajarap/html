<!doc type>
<head>
 <title>using inputs</title>
</head>
<body bgcolor="pink">
   <form>
     <table align="center">
	<tr>
           <td><label for="fname">first name</label></td>
		   
		   <td><input type="text" name="fname" placeholder="Rakesh"></td>
	</tr>
    <tr>
		   <td><label for="lname">Last Name :</label></td>
	
		   <td><input name="lname" type="text" placeholder="Rajarapu"></td>
    </tr>
	<tr>
	   <td><label for="number">phonenumber</label></td>
	   <td><input name="number" type="tel"></td>
	</tr>
	<tr>
		   <td><label for="mail">Email :</label></td>
		   <td><input name="mail" type="email"></td>
    </tr>
	<tr>
		   <td><label for="password">Password :</label></td>
		   <td><input name="password" type="password"></td>
    </tr>
    <tr> 
	       <td>Select gender</td>
		   <td><input type="radio" name="gender">
		   <label for="gender">male</label><br>
		   <input type="radio" name="gender">
		   <label for="gender">female</label></td>
    </tr>
	<tr>
		   <td>select skills</td>
		   <td><label for="java">java</label>
		   <input name="java" type="checkbox"><br>
		   <label for="python">python</label>
		   <input name="python" type="checkbox"></td>
	</tr>
	<tr>
	    <td>enter details</td>
		<td><input type="textarea" roes=20 cols=50 style="resize:none">
	</tr>
	<tr>
	     <td><input type="submit" value="submit"></td>
		 <td><input type="reset" value="register"></td>
	</tr>
	</table>	     
   </form>
</body>
